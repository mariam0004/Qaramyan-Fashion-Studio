    <style>

        /* ’é’•÷Ä÷á’´ ’∫’°’∂’•’¨ (Header) */
        .top-panel {

            align-items: center; 
            margin-bottom: 25px; 
            padding-bottom: 15px; 
            border-bottom: 2px solid #eee;
        }

        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-section img { max-width: 100px; height: auto; }

        /* ’ñ’´’¨’ø÷Ä’® ’æ’•÷Ä÷á’´ ’∫’°’∂’•’¨’∏÷Ç’¥ */
        .top-filter { display: flex; align-items: center; gap: 10px; background: #f9f9f9; padding: 10px 20px; border-radius: 10px; border: 1px solid #ddd; }
        .top-filter label { font-weight: bold; font-size: 14px; }

        .btn-report { background: #000; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* ’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’¥’°’∂ ÷Ü’∏÷Ä’¥’° - ‘µ÷Ä’Ø’°÷Ä ’§’°’∑’ø’•÷Ä */
        .form-section { margin-bottom: 30px; }
        form { 
            display: grid; 
            grid-template-columns: 2fr 1.5fr 1fr 1.2fr 1.2fr 1fr; 
            gap: 15px; 
            background: #fff; 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid #eee;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 13px; color: #555; font-weight: 600; }
        
        input, select { 
            padding: 14px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 15px; 
            width: 100%;
            box-sizing: border-box;
        }

        .btn-add { 
            grid-column: 1 / -1; 
            background: #000; 
            color: #fff; 
            padding: 16px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase; 
            border-radius: 8px; 
            margin-top: 10px;
            font-size: 16px;
        }

        /* ‘±’≤’µ’∏÷Ç’Ω’°’Ø */
        .table-responsive { width: 100%; overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #212529; color: #fff; padding: 15px; font-size: 13px; text-transform: uppercase; }
        td { border-bottom: 1px solid #eee; padding: 12px; text-align: center; }
        
        .edit-input { width: 95%; padding: 8px; border: 1px solid #eee; border-radius: 5px; text-align: center; font-size: 14px; }

        .status-select { font-weight: bold; padding: 8px; border-radius: 6px; cursor: pointer; border: 1px solid #ddd; }
        .ready { color: #2ecc71; background: #f0fff4; }
        .not-ready { color: #e74c3c; background: #fff5f5; }
        
        .delete-btn { color: #e74c3c; border: 1px solid #e74c3c; padding: 5px 12px; cursor: pointer; border-radius: 6px; background: none; }

        .btn-clear-all { margin-top: 30px; background: #e74c3c; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        #monthlyStats { display: none; background: #fff9db; padding: 20px; border: 1px solid #ffe066; border-radius: 12px; margin-bottom: 20px; }
        .stat-line { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #fab005; }
    </style>
</head>
<body>

<div class="container">

            <img src="logo.png" alt="Logo">
            <h1>AnQar Fashion</h1>
        </div>

        <div class="top-filter">
            <label>üìÖ ’ñ’´’¨’ø÷Ä’•’¨ ’®’Ω’ø ÷Ö÷Ä’æ’°:</label>
            <input type="date" id="filterDate" onchange="filterByDate()">
            <button onclick="clearFilter()" style="padding: 8px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc;">‘≤’∏’¨’∏÷Ä’®</button>
            <div id="quickStats" style="margin-left: 15px; font-weight: bold; font-size: 14px; color: #000;"></div>

        <button class="btn-report" onclick="showMonthlyReport()">üìä ‘±’¥’Ω’°’Ø’°’∂ ’Ä’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’∏÷Ç’∂</button>
    </div>

    <div id="monthlyStats">
        <h3 style="margin-top:0; text-align:center;">üìà ‘±’¥’Ω’°’Ø’°’∂ ‘±’¥÷É’∏÷É’°’£’´÷Ä</h3>
        <div id="monthlyReportContent"></div>
        <button onclick="document.getElementById('monthlyStats').style.display='none'" style="margin-top:15px; width:100%; background:#333; color:white; border:none; padding:10px; cursor:pointer; border-radius:5px;">’ì‘±‘ø‘µ‘º</button>
    </div>

    <div class="form-section">
        <form id="orderForm">
            <div class="input-group">
                <label>’Ä’°’≥’°’≠’∏÷Ä’§</label>
                <input type="text" id="name" placeholder="‘±’∂’∏÷Ç’∂ ‘±’¶’£’°’∂’∏÷Ç’∂" required>
            </div>
            <div class="input-group">
                <label>’Ä’•’º’°’≠’∏’Ω</label>
                <input type="tel" id="phone" placeholder="0xx-xx-xx-xx">
            </div>
            <div class="input-group">
                <label>‘±÷Ä’™’•÷Ñ (÷è)</label>
                <input type="number" id="price" placeholder="‘≥’∏÷Ç’¥’°÷Ä">
            </div>
            <div class="input-group">
                <label>’ä’°’ø’æ’•÷Ä’´ ÷Ö÷Ä</label>
                <input type="date" id="orderDate" required>
            </div>
            <div class="input-group">
                <label>’Ä’°’∂’±’∂’¥’°’∂ ÷Ö÷Ä</label>
                <input type="date" id="deadlineDate">
            </div>
            <div class="input-group">
                <label>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</label>
                <select id="status">
                    <option value="not-ready">’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                    <option value="ready">’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                </select>
            </div>
            <button type="submit" class="btn-add">‘±’æ’•’¨’°÷Å’∂’•’¨ ’ä’°’ø’æ’•÷Ä’®</button>
        </form>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>’ä’°’ø’æ’•÷Ä’´ ÷Ö÷Ä</th>
                    <th>’Ä’°’≥’°’≠’∏÷Ä’§</th>
                    <th>’Ä’•’º’°’≠’∏’Ω</th>
                    <th>‘±÷Ä’™’•÷Ñ (÷è)</th>
                    <th>’Ä’°’∂’±’∂’¥’°’∂ ÷Ö÷Ä</th>
                    <th>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</th>
                    <th>’ã’∂’ª’•’¨</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
    </div>

    <button id="clearOrders" class="btn-clear-all">’Ñ’°÷Ñ÷Ä’•’¨ ’¢’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDeYARXyQU70vN5wIXCNBYlc1NLv_YutCQ",
    authDomain: "qaramyan-fashion-studio-30dcc.firebaseapp.com",
    projectId: "qaramyan-fashion-studio-30dcc",
    storageBucket: "qaramyan-fashion-studio-30dcc.appspot.com",
    messagingSenderId: "841998182362",
    appId: "1:841998182362:web:94ce4bbc079a7ceb8c42e3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById('orderDate').valueAsDate = new Date();
let allOrders = [];

async function loadData() {
    const snapshot = await db.collection("orders").orderBy("date", "desc").get();
    allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderOrders(allOrders);
}
loadData();

function renderOrders(dataToRender) {
    const tableBody = document.getElementById("ordersTable");
    tableBody.innerHTML = "";
    dataToRender.forEach(order => {
        tableBody.innerHTML += `
            <tr>
                <td><input type="date" class="edit-input" value="${order.date}" onchange="updateField('${order.id}', 'date', this.value)"></td>
                <td><input type="text" class="edit-input" value="${order.name}" onchange="updateField('${order.id}', 'name', this.value)"></td>
                <td><input type="text" class="edit-input" value="${order.phone || ''}" onchange="updateField('${order.id}', 'phone', this.value)"></td>
                <td><input type="number" class="edit-input" style="font-weight:bold;" value="${order.price || ''}" onchange="updateField('${order.id}', 'price', this.value)"></td>
                <td><input type="date" class="edit-input" value="${order.deadline || ''}" onchange="updateField('${order.id}', 'deadline', this.value)"></td>
                <td>
                    <select onchange="updateField('${order.id}', 'status', this.value)" class="status-select ${order.status}">
                        <option value="not-ready" ${order.status === 'not-ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteOrder('${order.id}')">‚úï</button></td>
            </tr>
        `;
    });
}

async function updateField(id, field, value) {
    await db.collection("orders").doc(id).update({ [field]: value });
    const order = allOrders.find(o => o.id === id);
    if(order) order[field] = value;
    filterByDate(); 
}

function filterByDate() {
    const selectedDate = document.getElementById("filterDate").value;
    if(!selectedDate) {
        renderOrders(allOrders);
        document.getElementById("quickStats").innerHTML = "";
        return;
    }
    const filtered = allOrders.filter(o => o.date === selectedDate);
    renderOrders(filtered);
    
    const total = filtered.reduce((sum, o) => sum + Number(o.price || 0), 0);
    document.getElementById("quickStats").innerHTML = `’ï÷Ä’æ’° ’∞’°’Ω’∏÷Ç’µ’©: ${total.toLocaleString()} ÷è`;
}

function clearFilter() {
    document.getElementById("filterDate").value = "";
    filterByDate();
}

document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newOrder = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        date: document.getElementById("orderDate").value,
        deadline: document.getElementById("deadlineDate").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    const docRef = await db.collection("orders").add(newOrder);
    allOrders.unshift({ id: docRef.id, ...newOrder });
    filterByDate();
    e.target.reset();
    document.getElementById('orderDate').valueAsDate = new Date();
});

function showMonthlyReport() {
    const password = prompt("’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’£’°’≤’ø’∂’°’¢’°’º’®.");
    if (password === "AnQar2024") {
        const now = new Date();
        const currentMonth = now.toISOString().substring(0, 7); 
        const monthlyOrders = allOrders.filter(o => o.date.startsWith(currentMonth));
        const total = monthlyOrders.reduce((sum, o) => sum + Number(o.price || 0), 0);
        const ready = monthlyOrders.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price || 0), 0);
        const notReady = monthlyOrders.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price || 0), 0);

        document.getElementById("monthlyReportContent").innerHTML = `
            <div class="stat-line"><span>‘±’¥’Ω’æ’° ’®’∂’§’∞’°’∂’∏÷Ç÷Ä’ù</span> <b>${total.toLocaleString()} ÷è</b></div>
            <div class="stat-line"><span>’é’≥’°÷Ä’æ’°’Æ’ù</span> <b style="color:#2ecc71;">${ready.toLocaleString()} ÷è</b></div>
            <div class="stat-line"><span>’ç’ø’°÷Å’æ’•’¨’´÷Ñ’ù</span> <b style="color:#e74c3c;">${notReady.toLocaleString()} ÷è</b></div>
        `;
        document.getElementById("monthlyStats").style.display = "block";
    }
}

async function deleteOrder(id) {
    if(confirm("’ã’∂’ª’•’û’¨ ’∫’°’ø’æ’•÷Ä’®:")) {
        await db.collection("orders").doc(id).delete();
        allOrders = allOrders.filter(o => o.id !== id);
        filterByDate();
    }
}
</script>
