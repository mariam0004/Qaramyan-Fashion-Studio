        /* ’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’¥’°’∂ ÷Ü’∏÷Ä’¥’° */

        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; }

        /* ‘±’ª ’Ø’∏’≤’¥’´ ÷Ü’´’¨’ø÷Ä */
        .filter-section { flex: 1; background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px solid #ddd; min-width: 260px; }
        
        /* ‘±’≤’µ’∏÷Ç’Ω’°’Ø */
        .table-responsive { width: 100%; overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; min-width: 900px; }
        th, td { border: 1px solid #eee; padding: 15px; text-align: center; }
        th { background: #212529; color: #fff; font-size: 12px; letter-spacing: 1px; }
        
        /* ‘Ω’¥’¢’°’£÷Ä’æ’∏’≤ ’§’°’∑’ø’•÷Ä ’°’≤’µ’∏÷Ç’Ω’°’Ø’∏÷Ç’¥ */
        .edit-input { width: 90%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; text-align: center; font-family: inherit; }
        .price-cell { font-weight: bold; color: #000; }

        .status-select { font-weight: bold; padding: 6px; border-radius: 4px; cursor: pointer; border: 1px solid #ddd; }
        .ready { color: #28a745; background: #e8f5e9; }
        .not-ready { color: #dc3545; background: #fdecea; }
        
        .action-btns { display: flex; gap: 5px; justify-content: center; }
        .delete-btn { color: #dc3545; border: 1px solid #dc3545; padding: 5px 10px; cursor: pointer; border-radius: 4px; background: none; }
        .btn-clear-all { margin-top: 40px; background: #dc3545; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #monthlyStats { display: none; background: #fff3cd; padding: 20px; border: 1px solid #ffeeba; border-radius: 10px; margin-bottom: 20px; }
        .stat-line { display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 8px 0; }
    </style>
</head>
<body>

<div class="container">

            <button class="btn-report" onclick="showMonthlyReport()">üìä ‘±’¥’Ω’°’Ø’°’∂ ’Ä’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’∏÷Ç’∂</button>
        </div>

        <div id="monthlyReportContent"></div>
        <button onclick="document.getElementById('monthlyStats').style.display='none'" style="margin-top:15px; width:100%; background:#333; color:white; border:none; padding:10px; cursor:pointer; border-radius:5px;">’ì‘±‘ø‘µ‘º</button>
    </div>

    <div class="controls-section">
        <form id="orderForm">
            <div class="input-group">
                <label>’Ä’°’≥’°’≠’∏÷Ä’§</label>
                <input type="text" id="name" placeholder="‘±’∂’∏÷Ç’∂" required>
            </div>
            <div class="input-group">

            </div>
            <div class="input-group">
                <label>‘±÷Ä’™’•÷Ñ (÷è)</label>
                <input type="number" id="price" placeholder="‘≥’∏÷Ç’¥’°÷Ä">
            </div>
            <div class="input-group">
                <label>’ä’°’ø’æ’•÷Ä’´ ÷Ö÷Ä</label>
                <input type="date" id="orderDate" required>
            </div>
            <div class="input-group">
                <label>’Ä’°’∂’±’∂’¥’°’∂ ÷Ö÷Ä</label>
                <input type="date" id="deadlineDate">
            </div>
            <div class="input-group">
                <label>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</label>
                <select id="status">
                    <option value="not-ready">’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                    <option value="ready">’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                </select>
            </div>
            <button type="submit" class="btn-add">‘±’æ’•’¨’°÷Å’∂’•’¨ ’ä’°’ø’æ’•÷Ä’®</button>
        </form>

        <div class="filter-section">
            <label style="font-weight: bold; display: block; margin-bottom: 10px;">üìÖ ’ï÷Ä’æ’° ’Ä’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’∏÷Ç’∂</label>
            <input type="date" id="filterDate">
            <button onclick="clearFilter()" style="width:100%; padding:10px; background:#444; color:#fff; border:none; border-radius:5px; cursor:pointer; margin-top:10px;">’è‘µ’ç’Ü‘µ‘º ‘≤’à‘º’à’ê‘∏</button>
            <div id="filterStatus" style="margin-top:15px;"></div>

    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>’ä’°’ø’æ’•÷Ä’´ ÷Ö÷Ä</th>
                    <th>’Ä’°’≥’°’≠’∏÷Ä’§</th>
                    <th>’Ä’•’º’°’≠’∏’Ω</th>
                    <th>‘±÷Ä’™’•÷Ñ (÷è)</th>
                    <th>’Ä’°’∂’±’∂’¥’°’∂ ÷Ö÷Ä</th>
                    <th>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</th>
                    <th>‘≥’∏÷Ä’Æ’∏’≤’∏÷Ç’©’µ’∏÷Ç’∂</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
    </div>

    <button id="clearOrders" class="btn-clear-all">’Ñ’°÷Ñ÷Ä’•’¨ ’¢’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDeYARXyQU70vN5wIXCNBYlc1NLv_YutCQ",
    authDomain: "qaramyan-fashion-studio-30dcc.firebaseapp.com",
    projectId: "qaramyan-fashion-studio-30dcc",
    storageBucket: "qaramyan-fashion-studio-30dcc.appspot.com",
    messagingSenderId: "841998182362",
    appId: "1:841998182362:web:94ce4bbc079a7ceb8c42e3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById('orderDate').valueAsDate = new Date();
let allOrders = [];

async function loadData() {
    const snapshot = await db.collection("orders").orderBy("date", "desc").get();
    allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderOrders(allOrders);
}
loadData();

function renderOrders(dataToRender) {
    const tableBody = document.getElementById("ordersTable");
    tableBody.innerHTML = "";
    dataToRender.forEach(order => {
        tableBody.innerHTML += `
            <tr>
                <td><input type="date" class="edit-input" value="${order.date}" onchange="updateField('${order.id}', 'date', this.value)"></td>
                <td><input type="text" class="edit-input" value="${order.name}" onchange="updateField('${order.id}', 'name', this.value)"></td>
                <td><input type="text" class="edit-input" value="${order.phone || ''}" onchange="updateField('${order.id}', 'phone', this.value)"></td>
                <td class="price-cell">
                    <input type="number" class="edit-input" value="${order.price || ''}" onchange="updateField('${order.id}', 'price', this.value)">
                </td>
                <td><input type="date" class="edit-input" value="${order.deadline || ''}" onchange="updateField('${order.id}', 'deadline', this.value)"></td>
                <td>
                    <select onchange="updateField('${order.id}', 'status', this.value)" class="status-select ${order.status}">
                        <option value="not-ready" ${order.status === 'not-ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteOrder('${order.id}')">‚úï</button></td>
            </tr>
        `;
    });
}

async function updateField(id, field, value) {
    await db.collection("orders").doc(id).update({ [field]: value });
    const order = allOrders.find(o => o.id === id);
    if(order) order[field] = value;
    refreshStats();
}

function refreshStats() {
    const filterInput = document.getElementById("filterDate");
    if(filterInput.value) filterInput.dispatchEvent(new Event('change'));
}

document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newOrder = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        date: document.getElementById("orderDate").value,
        deadline: document.getElementById("deadlineDate").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    const docRef = await db.collection("orders").add(newOrder);
    allOrders.unshift({ id: docRef.id, ...newOrder });
    renderOrders(allOrders);
    e.target.reset();
    document.getElementById('orderDate').valueAsDate = new Date();
});

document.getElementById("filterDate").addEventListener("change", (e) => {
    const selectedDate = e.target.value;
    const filtered = allOrders.filter(order => order.date === selectedDate);
    renderOrders(filtered);
    const total = filtered.reduce((sum, o) => sum + Number(o.price || 0), 0);
    const ready = filtered.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price || 0), 0);
    const notReady = filtered.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price || 0), 0);

    document.getElementById("filterStatus").innerHTML = `
        <div class="stat-line"><span>’ï÷Ä’æ’° ’®’∂’§’∞’°’∂’∏÷Ç÷Ä’ù</span> <b>${total.toLocaleString()} ÷è</b></div>
        <div class="stat-line"><span>’ä’°’ø÷Ä’°’Ω’ø’´’ù</span> <b style="color:green;">${ready.toLocaleString()} ÷è</b></div>
        <div class="stat-line"><span>’â’∫’°’ø÷Ä’°’Ω’ø’ù</span> <b style="color:red;">${notReady.toLocaleString()} ÷è</b></div>
    `;
});

function clearFilter() {
    document.getElementById("filterDate").value = "";
    document.getElementById("filterStatus").innerHTML = "";
    renderOrders(allOrders);
}

function showMonthlyReport() {
    const password = prompt("’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’£’°’≤’ø’∂’°’¢’°’º’®.");
    if (password === "AnQar2024") {
        const now = new Date();
        const currentMonth = now.toISOString().substring(0, 7); 
        const monthlyOrders = allOrders.filter(o => o.date.startsWith(currentMonth));
        const total = monthlyOrders.reduce((sum, o) => sum + Number(o.price || 0), 0);
        const ready = monthlyOrders.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price || 0), 0);
        const notReady = monthlyOrders.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price || 0), 0);

        document.getElementById("monthlyReportContent").innerHTML = `
            <div class="stat-line"><span>‘±’¥’Ω’æ’° ’®’∂’§’∞’°’∂’∏÷Ç÷Ä’ù</span> <b>${total.toLocaleString()} ÷è</b></div>
            <div class="stat-line"><span>’é’≥’°÷Ä’æ’°’Æ’ù</span> <b style="color:green;">${ready.toLocaleString()} ÷è</b></div>
            <div class="stat-line"><span>’ç’ø’°÷Å’æ’•’¨’´÷Ñ’ù</span> <b style="color:red;">${notReady.toLocaleString()} ÷è</b></div>
        `;
        document.getElementById("monthlyStats").style.display = "block";
    }
}

async function deleteOrder(id) {
    if(confirm("’ã’∂’ª’•’û’¨ ’∫’°’ø’æ’•÷Ä’®:")) {
        await db.collection("orders").doc(id).delete();
        allOrders = allOrders.filter(o => o.id !== id);
        renderOrders(allOrders);
    }
}

document.getElementById("clearOrders").addEventListener("click", async () => {
    if(confirm("‘∂’£’∏÷Ç’∑’°÷Å’∏÷Ç’¥: ‘≤’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’® ’Ø’ª’∂’ª’æ’•’∂:")) {
        const snapshot = await db.collection("orders").get();
        const batch = db.batch();
        snapshot.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        allOrders = [];
        renderOrders(allOrders);
    }
});
</script>
</body>
