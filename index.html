// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const form = document.getElementById("orderForm");
const table = document.getElementById("ordersTable");

let orders = [];

// ’ñ’∏÷Ç’∂’Ø÷Å’´’°’ù ’°’≤’µ’∏÷Ç’Ω’°’Ø’∂ ’°’æ’•’¨’°÷Å’∂’•’¨’∏÷Ç
function renderOrders() {
    table.innerHTML = "";
    orders.forEach(order => {
        table.innerHTML += `

                <td>${order.name}</td>
                <td>${order.phone}</td>
                <td>${order.price} ÷è</td>
                <td class="${order.status}">${order.status === "ready" ? "’ä’°’ø÷Ä’°’Ω’ø ’ß" : "’ä’°’ø÷Ä’°’Ω’ø ’π’ß"}</td>

// ‘ø’°÷Ä’§’°’¨ Firestore-’´÷Å ’°’º’Ø’° ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®
db.collection("orders").orderBy("createdAt", "asc").get().then(snapshot => {
    snapshot.forEach(doc => {
        const data = doc.data();
        data.id = doc.id;
        orders.push(data);
    });
    renderOrders();
});

// ‘±’æ’•’¨’°÷Å’∂’•’¨ ’∂’∏÷Ä ’∫’°’ø’æ’•÷Ä
form.addEventListener("submit", async e => {
    e.preventDefault();
    const order = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    try {
        const docRef = await db.collection("orders").add(order);
        order.id = docRef.id;
        orders.push(order);
        renderOrders();
        form.reset();
    } catch(err) {
        console.error("Error adding document:", err);
    }
});

// ’ã’∂’ª’•’¨ ’¢’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®
clearBtn.addEventListener("click", async () => {
    if (!confirm("‘ª’û’∂’π ’∞’°’¥’∏’¶’æ’°’Æ ’•÷Ñ, ’∏÷Ä ÷Å’°’∂’Ø’°’∂’∏÷Ç’¥ ’•÷Ñ ’ª’∂’ª’•’¨ ’¢’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®?")) return;

// ’ã’∂’ª’•’¨ ’Ø’∏’∂’Ø÷Ä’•’ø ’∫’°’ø’æ’•÷Ä’®
async function deleteOrder(docId) {
    try {
        await db.collection("orders").doc(docId).delete();
        orders = orders.filter(o => o.id !== docId);
        renderOrders();
    } catch(err) {
        console.error("Error deleting document:", err);
    }
}
