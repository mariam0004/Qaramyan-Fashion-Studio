        .controls-section { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        
        form {

        input, select, button { padding: 12px; font-size: 14px; border: 1px solid #ccc; border-radius: 6px; }

        .filter-section {

        .stat-line { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; }

        .table-responsive { width: 100%; overflow-x: auto; margin-top: 20px; }

        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: center; }

        .status-select { font-weight: bold; border: 1px solid #eee; background: transparent; cursor: pointer; padding: 5px; border-radius: 4px; }
        .ready { color: #28a745; }
        .not-ready { color: #dc3545; }
        
        .delete-btn { background: none; color: #dc3545; border: 1px solid #dc3545; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        .btn-clear-all { margin-top: 30px; background: #d9534f; color: white; border: none; width: 100%; cursor: pointer; padding: 15px; border-radius: 8px; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">

    <div id="monthlyStats">
        <h3 style="margin-top:0;">üìà ‘±’¥’Ω’°’Ø’°’∂ ‘±’¥÷É’∏÷É’°’£’´÷Ä (‘∏’∂’©’°÷Å’´’Ø ’°’¥’´’Ω)</h3>
        <div id="monthlyReportContent" class="monthly-report-grid"></div>

    </div>

    <div class="logo">

    <h1>AnQar Fashion Studio</h1>

            <input type="tel" id="phone" placeholder="’Ä’•’º’°’≠’∏’Ω’°’∞’°’¥’°÷Ä" required>
            <input type="number" id="price" placeholder="‘±÷Ä’™’•÷Ñ (÷è)" required>
            <input type="date" id="orderDate" required>
            <select id="status">
                <option value="not-ready">’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                <option value="ready">’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
            </select>
            <button type="submit" class="btn-add">‘±’æ’•’¨’°÷Å’∂’•’¨ ’∫’°’ø’æ’•÷Ä’®</button>

        <div class="filter-section">
            <span style="font-weight:bold; text-align:center;">üìÖ ’ï÷Ä’æ’° ’Ä’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’∏÷Ç’∂</span>
            <input type="date" id="filterDate" style="margin-top:10px;">
            <button onclick="clearFilter()" style="margin-top:10px; background:#333; color:#fff; cursor:pointer;">’è‘µ’ç’Ü‘µ‘º ‘≤’à‘º’à’ê‘∏</button>
            <div id="filterStatus"></div>
        </div>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>‘±’¥’Ω’°’©’´’æ</th>
                    <th>‘±’∂’∏÷Ç’∂</th>
                    <th>’Ä’•’º’°’≠’∏’Ω</th>
                    <th>‘±÷Ä’™’•÷Ñ</th>
                    <th>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</th>
                    <th>‘≥’∏÷Ä’Æ’∏’≤’∏÷Ç’©’µ’∏÷Ç’∂</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>

    </div>

    <button id="clearOrders" class="btn-clear-all">’Ñ’°÷Ñ÷Ä’•’¨ ’¢’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDeYARXyQU70vN5wIXCNBYlc1NLv_YutCQ",
    authDomain: "qaramyan-fashion-studio-30dcc.firebaseapp.com",
    projectId: "qaramyan-fashion-studio-30dcc",
    storageBucket: "qaramyan-fashion-studio-30dcc.appspot.com",
    messagingSenderId: "841998182362",
    appId: "1:841998182362:web:94ce4bbc079a7ceb8c42e3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById('orderDate').valueAsDate = new Date();
let allOrders = [];

async function loadData() {
    const snapshot = await db.collection("orders").orderBy("date", "desc").get();
    allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderOrders(allOrders);
}
loadData();

function renderOrders(dataToRender) {
    const tableBody = document.getElementById("ordersTable");
    tableBody.innerHTML = "";
    dataToRender.forEach(order => {
        tableBody.innerHTML += `
            <tr>
                <td>${order.date}</td>
                <td>${order.name}</td>
                <td>${order.phone}</td>
                <td>${Number(order.price).toLocaleString()} ÷è</td>
                <td>
                    <select onchange="updateStatus('${order.id}', this.value)" class="status-select ${order.status}">
                        <option value="not-ready" ${order.status === 'not-ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteOrder('${order.id}')">‚úï</button></td>
            </tr>
        `;
    });
}

// ‘≥’°’≤’ø’∂’°’¢’°’º’∏’æ ’∞’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’∏÷Ç’∂
function showMonthlyReport() {
    const password = prompt("’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’£’°’≤’ø’∂’°’¢’°’º’®’ù ’∞’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’∏÷Ç’∂’® ’ø’•’Ω’∂’•’¨’∏÷Ç ’∞’°’¥’°÷Ä.");
    if (password === "AnQar2024") {
        const now = new Date();
        const currentMonth = now.toISOString().substring(0, 7); // ’ï÷Ä’´’∂’°’Ø’ù "2024-05"
        
        const monthlyOrders = allOrders.filter(o => o.date.startsWith(currentMonth));
        
        const count = monthlyOrders.length;
        const total = monthlyOrders.reduce((sum, o) => sum + Number(o.price), 0);
        const ready = monthlyOrders.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price), 0);
        const notReady = monthlyOrders.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price), 0);

        document.getElementById("monthlyReportContent").innerHTML = `
            <div class="stat-line"><span>‘±’µ’Ω ’°’¥’Ω’æ’° ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’ù</span> <span class="stat-val">${count} ’∞’°’ø</span></div>
            <div class="stat-line"><span>‘∏’∂’§’∞’°’∂’∏÷Ç÷Ä ’∑÷Ä’ª’°’∂’°’º’∏÷Ç’©’µ’∏÷Ç’∂’ù</span> <span class="stat-val">${total.toLocaleString()} ÷è</span></div>
            <div class="stat-line"><span>’é’≥’°÷Ä’æ’°’Æ (’ä’°’ø÷Ä’°’Ω’ø’´)’ù</span> <span class="stat-val stat-ready">${ready.toLocaleString()} ÷è</span></div>
            <div class="stat-line"><span>‘¥’•’º ’Ω’ø’°÷Å’æ’•’¨’´÷Ñ (’â’∫’°’ø÷Ä’°’Ω’ø)’ù</span> <span class="stat-val stat-not-ready">${notReady.toLocaleString()} ÷è</span></div>
        `;
        document.getElementById("monthlyStats").style.display = "block";
    } else {
        alert("’ç’≠’°’¨ ’£’°’≤’ø’∂’°’¢’°’º:");
    }
}

// ’Ñ’∂’°÷Å’°’Æ ÷Ü’∏÷Ç’∂’Ø÷Å’´’°’∂’•÷Ä’® (‘±’æ’•’¨’°÷Å’∂’•’¨, ’ñ’´’¨’ø÷Ä’•’¨, ’ã’∂’ª’•’¨)
document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newOrder = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        date: document.getElementById("orderDate").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    const docRef = await db.collection("orders").add(newOrder);
    allOrders.unshift({ id: docRef.id, ...newOrder });
    renderOrders(allOrders);
    e.target.reset();
    document.getElementById('orderDate').valueAsDate = new Date();
});

document.getElementById("filterDate").addEventListener("change", (e) => {
    const selectedDate = e.target.value;
    const filtered = allOrders.filter(order => order.date === selectedDate);
    renderOrders(filtered);
    const total = filtered.reduce((sum, o) => sum + Number(o.price), 0);
    const ready = filtered.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price), 0);
    const notReady = filtered.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price), 0);

    document.getElementById("filterStatus").innerHTML = `
        <div class="stat-line"><span>’ï÷Ä’æ’° ÷Ñ’°’∂’°’Ø’ù</span> <span class="stat-val">${filtered.length}</span></div>
        <div class="stat-line"><span>’ï÷Ä’æ’° ’®’∂’§’∞’°’∂’∏÷Ç÷Ä’ù</span> <span class="stat-val">${total.toLocaleString()} ÷è</span></div>
        <div class="stat-line"><span>’ä’°’ø÷Ä’°’Ω’ø’´’ù</span> <span class="stat-val stat-ready">${ready.toLocaleString()} ÷è</span></div>
        <div class="stat-line"><span>’ä’°’ø÷Ä’°’Ω’ø ’π’ß’ù</span> <span class="stat-val stat-not-ready">${notReady.toLocaleString()} ÷è</span></div>
    `;
});

function clearFilter() {
    document.getElementById("filterDate").value = "";
    document.getElementById("filterStatus").innerHTML = "";
    renderOrders(allOrders);
}

async function updateStatus(id, newStatus) {
    await db.collection("orders").doc(id).update({ status: newStatus });
    const order = allOrders.find(o => o.id === id);
    if(order) order.status = newStatus;
    if(document.getElementById("filterDate").value) {
        document.getElementById("filterDate").dispatchEvent(new Event('change'));
    } else {
        renderOrders(allOrders);
    }
}

async function deleteOrder(id) {
    if(confirm("’ã’∂’ª’•’û’¨ ’∫’°’ø’æ’•÷Ä’®:")) {
        await db.collection("orders").doc(id).delete();
        allOrders = allOrders.filter(o => o.id !== id);
        renderOrders(allOrders);
    }
}

document.getElementById("clearOrders").addEventListener("click", async () => {
    if(confirm("‘≤’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’® ’Ø’ª’∂’ª’æ’•’∂:")) {
        const snapshot = await db.collection("orders").get();
        const batch = db.batch();
        snapshot.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        allOrders = [];
        renderOrders(allOrders);
    }
});
</script>
