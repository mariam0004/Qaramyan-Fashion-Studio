<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
// Firebase ’Ø’∏’∂÷Ü’´’£
const firebaseConfig = {
    apiKey: "AIzaSyDeYARXyQU70vN5wIXCNBYlc1NLv_YutCQ",
    authDomain: "qaramyan-fashion-studio-30dcc.firebaseapp.com",
    projectId: "qaramyan-fashion-studio-30dcc",
    storageBucket: "qaramyan-fashion-studio-30dcc.appspot.com",
    messagingSenderId: "841998182362",
    appId: "1:841998182362:web:94ce4bbc079a7ceb8c42e3"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const form = document.getElementById("orderForm");
const table = document.getElementById("ordersTable");
const clearBtn = document.getElementById("clearOrders");

let orders = [];

// ’ñ’∏÷Ç’∂’Ø÷Å’´’°’ù ’°’≤’µ’∏÷Ç’Ω’°’Ø’® ’∂’Ø’°÷Ä’•’¨’∏÷Ç ’∞’°’¥’°÷Ä
function renderOrders() {
    table.innerHTML = "";
    orders.forEach(order => {
        table.innerHTML += `
            <tr>
                <td>${order.name}</td>
                <td>${order.phone}</td>
                <td>${order.price} ÷è</td>
                <td>
                    <select onchange="updateStatus('${order.id}', this.value)" class="status-select ${order.status}">
                        <option value="not-ready" ${order.status === 'not-ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteOrder('${order.id}')">’ã’∂’ª’•’¨</button></td>
            </tr>
        `;
    });
}

// ‘ø’°÷Ä’§’°’¨ ’ø’æ’µ’°’¨’∂’•÷Ä’® Firestore-’´÷Å (Real-time update-’´ ÷É’∏’≠’°÷Ä’•’∂ ÷Ö’£’ø’°’£’∏÷Ä’Æ’∏÷Ç’¥ ’•’∂÷Ñ get ’Ω’Ø’¶’¢’∏÷Ç’¥)
async function fetchOrders() {
    const snapshot = await db.collection("orders").orderBy("createdAt", "desc").get();
    orders = [];
    snapshot.forEach(doc => {
        const data = doc.data();
        data.id = doc.id;
        orders.push(data);
    });
    renderOrders();
}

fetchOrders();

// ‘±’æ’•’¨’°÷Å’∂’•’¨ ’∂’∏÷Ä ’∫’°’ø’æ’•÷Ä
form.addEventListener("submit", async e => {
    e.preventDefault();
    const order = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    try {
        const docRef = await db.collection("orders").add(order);
        order.id = docRef.id;
        orders.unshift(order); // ‘±’æ’•’¨’°÷Å’∂’∏÷Ç’¥ ’•’∂÷Ñ ÷Å’∏÷Ç÷Å’°’Ø’´ ’Ω’Ø’¶’¢’∏÷Ç’¥
        renderOrders();
        form.reset();
    } catch(err) {
        console.error("Error adding document:", err);
    }
});

// ‘π’°÷Ä’¥’°÷Å’∂’•’¨ ’Ø’°÷Ä’£’°’æ’´’≥’°’Ø’®
async function updateStatus(docId, newStatus) {
    try {
        await db.collection("orders").doc(docId).update({
            status: newStatus
        });
        // ‘π’°÷Ä’¥’°÷Å’∂’•’¨ local ’¶’°’∂’£’æ’°’Æ’®
        const order = orders.find(o => o.id === docId);
        if (order) order.status = newStatus;
        renderOrders(); 
    } catch(err) {
        console.error("Error updating status:", err);
        alert("’ç’≠’°’¨ ’©’°÷Ä’¥’°÷Å’¥’°’∂ ’™’°’¥’°’∂’°’Ø");
    }
}

// ’ã’∂’ª’•’¨ ’Ø’∏’∂’Ø÷Ä’•’ø ’∫’°’ø’æ’•÷Ä’®
async function deleteOrder(docId) {
    if (!confirm("’Ä’°’¥’∏’¶’æ’°’û’Æ ’•÷Ñ, ’∏÷Ä ’∏÷Ç’¶’∏÷Ç’¥ ’•÷Ñ ’ª’∂’ª’•’¨ ’°’µ’Ω ’∫’°’ø’æ’•÷Ä’®:")) return;
    try {
        await db.collection("orders").doc(docId).delete();
        orders = orders.filter(o => o.id !== docId);
        renderOrders();
    } catch(err) {
        console.error("Error deleting document:", err);
    }
}

// ’Ñ’°÷Ñ÷Ä’•’¨ ’¢’∏’¨’∏÷Ä’®
clearBtn.addEventListener("click", async () => {
    if (!confirm("‘ª’Ω’Ø’°’∫’•’û’Ω ’∏÷Ç’¶’∏÷Ç’¥ ’•÷Ñ ’ª’∂’ª’•’¨ ‘≤’à‘º’à’ê ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®:")) return;
    try {
        const snapshot = await db.collection("orders").get();
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        orders = [];
        renderOrders();
        alert("‘≤’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’® ’ª’∂’ª’æ’°’Æ ’•’∂");
    } catch(err) {
        console.error("Error deleting orders:", err);
    }
});
</script>
