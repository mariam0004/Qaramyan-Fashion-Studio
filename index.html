        body {

        .controls-section {

        }
        
        /* ’ñ’∏÷Ä’¥’°’µ’´ ’¢’°’™’´’∂ */
        form { 
            flex: 2; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 12px; 
            background: #f9f9f9; 
            padding: 25px;

            border: 1px solid #eee; 
        }

        input, select, button { padding: 12px; font-size: 15px; border: 1px solid #ccc; border-radius: 6px; }
        
        .btn-add { 
            grid-column: 1 / -1; 
            background: black; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase; 
            transition: 0.3s;
        }
        .btn-add:hover { background: #333; }

        /* ‘≤’°÷Å ’¥’∏’≠÷Ä’°’£’∏÷Ç’µ’∂ ’ñ’´’¨’ø÷Ä’´ ’¢’°’™’´’∂ */
        .filter-section { 
            flex: 1;
            background: #f4f4f4; 
            padding: 25px; 
            border-radius: 12px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-width: 280px;
            border: 1px solid #ddd;
        }

        .filter-title { font-weight: bold; margin-bottom: 12px; color: #333; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        #filterDate { width: 100%; margin-bottom: 12px; background: white; border: 1px solid #ccc; cursor: pointer; }
        .btn-clear-filter { width: 100%; background: #333; color: white; border: none; padding: 10px; font-weight: bold; cursor: pointer; border-radius: 4px; }

        /* ’Ä’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’°’∂ ’ø’∏’≤’•÷Ä */
        #filterStatus { font-size: 14px; margin-top: 15px; color: #333; text-align: left; width: 100%; line-height: 2; border-top: 1px solid #ccc; padding-top: 12px; }
        .stat-line { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; }
        .stat-val { font-weight: bold; }
        .stat-ready { color: #28a745; }
        .stat-not-ready { color: #dc3545; }

        /* ‘±’≤’µ’∏÷Ç’Ω’°’Ø */
        .table-responsive { width: 100%; overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; }
        th, td { border: 1px solid #dee2e6; padding: 15px; text-align: center; }
        th { background: #212529; color: #fff; text-transform: uppercase; font-size: 13px; }
        
        .status-select { font-weight: bold; border: 1px solid #eee; background: transparent; cursor: pointer; padding: 6px; border-radius: 4px; }
        .ready { color: #28a745; border-color: #28a745; }
        .not-ready { color: #dc3545; border-color: #dc3545; }
        
        .delete-btn { background: none; color: #dc3545; border: 1px solid #dc3545; padding: 6px 12px; cursor: pointer; border-radius: 4px; transition: 0.2s; }
        .delete-btn:hover { background: #dc3545; color: white; }

        .btn-clear-all { margin-top: 30px; background: #d9534f; color: white; border: none; width: 100%; cursor: pointer; padding: 15px; border-radius: 8px; font-size: 15px; font-weight: bold; text-transform: uppercase; }

        .info { margin-top: 40px; text-align: center; font-size: 14px; color: #777; border-top: 1px solid #eee; padding-top: 25px; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="AnQar.png" alt="AnQar Fashion Studio">
    </div>

    <h1>AnQar Fashion Studio</h1>

    <div class="controls-section">
        <form id="orderForm">
            <input type="text" id="name" placeholder="’Ä’°’≥’°’≠’∏÷Ä’§’´ ’°’∂’∏÷Ç’∂" required>
            <input type="tel" id="phone" placeholder="’Ä’•’º’°’≠’∏’Ω’°’∞’°’¥’°÷Ä" required>
            <input type="number" id="price" placeholder="‘±÷Ä’™’•÷Ñ (÷è)" required>
            <input type="date" id="orderDate" required>
            <select id="status">
                <option value="not-ready">’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>

            </select>
            <button type="submit" class="btn-add">‘±’æ’•’¨’°÷Å’∂’•’¨ ’∫’°’ø’æ’•÷Ä’®</button>

        <div class="filter-section">
            <span class="filter-title">üìÖ ’ï÷Ä’æ’° ’Ä’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’∏÷Ç’∂</span>
            <input type="date" id="filterDate">
            <button class="btn-clear-filter" onclick="clearFilter()">’è‘µ’ç’Ü‘µ‘º ‘≤’à‘º’à’ê‘∏</button>
            <div id="filterStatus"></div>

    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>‘±’¥’Ω’°’©’´’æ</th>
                    <th>‘±’∂’∏÷Ç’∂</th>
                    <th>’Ä’•’º’°’≠’∏’Ω</th>
                    <th>‘±÷Ä’™’•÷Ñ</th>
                    <th>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</th>
                    <th>‘≥’∏÷Ä’Æ’∏’≤’∏÷Ç’©’µ’∏÷Ç’∂</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
    </div>

    <button id="clearOrders" class="btn-clear-all">’Ñ’°÷Ñ÷Ä’•’¨ ’¢’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®</button>

    <div class="info">
        üìç Adonc 6/1 ‘µ÷Ä’°’¶ ’¢’∂’°’Ø’•’¨’´ ’©’°’≤’°’¥’°’Ω | üì∑ Instagram: qaramyan_fashion | üìû 098-14-81-14

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDeYARXyQU70vN5wIXCNBYlc1NLv_YutCQ",
    authDomain: "qaramyan-fashion-studio-30dcc.firebaseapp.com",
    projectId: "qaramyan-fashion-studio-30dcc",
    storageBucket: "qaramyan-fashion-studio-30dcc.appspot.com",
    messagingSenderId: "841998182362",
    appId: "1:841998182362:web:94ce4bbc079a7ceb8c42e3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById('orderDate').valueAsDate = new Date();
let allOrders = [];

function renderOrders(dataToRender) {
    const tableBody = document.getElementById("ordersTable");
    tableBody.innerHTML = "";
    dataToRender.forEach(order => {
        tableBody.innerHTML += `
            <tr>
                <td>${order.date}</td>
                <td>${order.name}</td>
                <td>${order.phone}</td>
                <td>${Number(order.price).toLocaleString()} ÷è</td>
                <td>
                    <select onchange="updateStatus('${order.id}', this.value)" class="status-select ${order.status}">
                        <option value="not-ready" ${order.status === 'not-ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteOrder('${order.id}')">’ã’∂’ª’•’¨</button></td>
            </tr>
        `;
    });
}

async function loadData() {
    const snapshot = await db.collection("orders").orderBy("date", "desc").get();
    allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderOrders(allOrders);
}
loadData();

document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newOrder = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        date: document.getElementById("orderDate").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    const docRef = await db.collection("orders").add(newOrder);
    allOrders.unshift({ id: docRef.id, ...newOrder });
    renderOrders(allOrders);
    if(document.getElementById("filterDate").value === newOrder.date) {
        document.getElementById("filterDate").dispatchEvent(new Event('change'));
    }
    e.target.reset();
    document.getElementById('orderDate').valueAsDate = new Date();
});

document.getElementById("filterDate").addEventListener("change", (e) => {
    const selectedDate = e.target.value;
    if(!selectedDate) return;
    const filtered = allOrders.filter(order => order.date === selectedDate);
    renderOrders(filtered);
    
    const count = filtered.length;
    const totalSum = filtered.reduce((sum, order) => sum + Number(order.price), 0);
    const readySum = filtered.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price), 0);
    const notReadySum = filtered.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price), 0);

    document.getElementById("filterStatus").innerHTML = `
        <div class="stat-line"><span>’î’°’∂’°’Ø’ù</span> <span class="stat-val">${count} ’∞’°’ø</span></div>
        <div class="stat-line"><span>‘∏’∂’§’∞’°’∂’∏÷Ç÷Ä’ù</span> <span class="stat-val">${totalSum.toLocaleString()} ÷è</span></div>
        <div class="stat-line"><span>’ä’°’ø÷Ä’°’Ω’ø’´’ù</span> <span class="stat-val stat-ready">${readySum.toLocaleString()} ÷è</span></div>
        <div class="stat-line"><span>’ä’°’ø÷Ä’°’Ω’ø ’π’ß’ù</span> <span class="stat-val stat-not-ready">${notReadySum.toLocaleString()} ÷è</span></div>
    `;
});

function clearFilter() {
    document.getElementById("filterDate").value = "";
    document.getElementById("filterStatus").innerHTML = "";
    renderOrders(allOrders);
}

async function updateStatus(id, newStatus) {
    try {
        await db.collection("orders").doc(id).update({ status: newStatus });
        const order = allOrders.find(o => o.id === id);
        if(order) {
            order.status = newStatus;
            const filterInput = document.getElementById("filterDate");
            if(filterInput.value) {
                filterInput.dispatchEvent(new Event('change'));
            } else {
                renderOrders(allOrders);
            }
        }
    } catch(e) { alert("’ç’≠’°’¨ ’©’°÷Ä’¥’°÷Å’¥’°’∂ ’™’°’¥’°’∂’°’Ø"); }
}

async function deleteOrder(id) {
    if(confirm("’ã’∂’ª’•’û’¨ ’∫’°’ø’æ’•÷Ä’®:")) {
        await db.collection("orders").doc(id).delete();
        allOrders = allOrders.filter(o => o.id !== id);
        const filterInput = document.getElementById("filterDate");
        if(filterInput.value) {
            filterInput.dispatchEvent(new Event('change'));
        } else {
            renderOrders(allOrders);
        }
    }
}

document.getElementById("clearOrders").addEventListener("click", async () => {
    if(confirm("‘∂‘≥’à’í’á‘±’ë’à’í’Ñ: ‘≤’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’® ’Ø’ª’∂’ª’æ’•’∂ ’°’∂’§’°’º’∂’°’¨’´:")) {
        const snapshot = await db.collection("orders").get();
        const batch = db.batch();
        snapshot.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        allOrders = [];
        renderOrders(allOrders);
        document.getElementById("filterStatus").innerHTML = "";
    }
});
</script>
</body>
