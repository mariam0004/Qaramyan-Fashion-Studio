        /* ’é’•÷Ä÷á’´ ’∫’°’∂’•’¨’´ ’§’´’¶’°’µ’∂ */
        .header-main {

            margin-bottom: 40px;

        /* ’ñ’´’¨’ø÷Ä’® ’æ’•÷Ä÷á’∏÷Ç’¥ */

        .btn-report { background: #000; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 12px; }

        /* ’é’´’≥’°’Ø’°’£÷Ä’∏÷Ç’©’µ’°’∂ ’æ’´’ª’•’© */
        .quick-stats-container { display: flex; gap: 15px; font-size: 13px; border-left: 2px solid #ccc; padding-left: 15px; margin-left: 10px; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 10px; color: #666; text-transform: uppercase; }

        /* ’ñ’∏÷Ä’¥’°’µ’´ ’§’°’∑’ø’•÷Ä */
        .form-section { width: 100%; margin-bottom: 30px; }
        form { 
            display: grid;

            gap: 12px; 
            background: #ffffff;

        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .input-group label { font-size: 12px; color: #666; font-weight: 600; padding-left: 2px; }
        
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; }
        input:focus { border-color: #000; outline: none; }

        .btn-add { 
            grid-column: 1 / -1; 
            background: #000; 
            color: #fff; 
            padding: 15px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase; 
            border-radius: 6px; 
            margin-top: 10px;
            letter-spacing: 2px;
        }

        /* ‘±’≤’µ’∏÷Ç’Ω’°’Ø’´ ’§’´’¶’°’µ’∂ */
        .table-responsive { width: 100%; overflow-x: auto; margin-top: 10px; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #1a1a1a; color: #fff; padding: 15px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        td { border-bottom: 1px solid #f2f2f2; padding: 12px; text-align: center; }
        
        .edit-input { width: 90%; padding: 7px; border: 1px solid transparent; border-radius: 4px; text-align: center; font-size: 14px; transition: 0.2s; }
        .edit-input:hover { border-color: #ddd; background: #f9f9f9; }
        .edit-input:focus { border-color: #000; background: #fff; outline: none; }

        .status-select { font-weight: bold; padding: 8px; border-radius: 6px; cursor: pointer; border: 1px solid #ddd; font-size: 13px; }
        .ready { color: #2ecc71; background: #f0fff4; border-color: #2ecc71; }
        .not-ready { color: #e74c3c; background: #fff5f5; border-color: #e74c3c; }
        
        .delete-btn { color: #e74c3c; border: 1px solid #f5c2c7; padding: 6px 12px; cursor: pointer; border-radius: 6px; background: none; font-size: 16px; }
        .delete-btn:hover { background: #e74c3c; color: #fff; }

        .btn-clear-all { margin-top: 30px; background: #e74c3c; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; opacity: 0.9; }

        #monthlyStats { display: none; background: #fff9db; padding: 25px; border: 1px solid #ffe066; border-radius: 12px; margin-bottom: 20px; }
        .stat-line { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #fab005; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">

        <div class="header-left">
            <div class="top-filter-box">
                <label>üìÖ ’ñ‘ª‘º’è’ê</label>
                <input type="date" id="filterDate" onchange="filterByDate()">
                <button onclick="clearFilter()" style="border:none; background:none; cursor:pointer; font-size:11px; text-decoration:underline;">‘≤’∏’¨’∏÷Ä’®</button>
                
                <div id="quickStats" class="quick-stats-container">
                    </div>
            </div>
        </div>

        <div class="header-center">
            <img src="logo.png" alt="AnQar Logo" class="logo-large">

        </div>
    </header>

    <div id="monthlyStats">
        <h3 style="margin-top:0; text-align:center;">üìä ‘±’¥’Ω’°’Ø’°’∂ ‘±’¥÷É’∏÷É’°’£’´÷Ä</h3>
        <div id="monthlyReportContent"></div>
        <button onclick="document.getElementById('monthlyStats').style.display='none'" style="margin-top:15px; width:100%; background:#333; color:white; border:none; padding:10px; cursor:pointer; border-radius:5px;">’ì‘±‘ø‘µ‘º</button>
    </div>

    <div class="form-section">
        <form id="orderForm">
            <div class="input-group">
                <label>’Ä’°’≥’°’≠’∏÷Ä’§</label>
                <input type="text" id="name" placeholder="‘±’∂’∏÷Ç’∂" required>
            </div>
            <div class="input-group">
                <label>’Ä’•’º’°’≠’∏’Ω</label>
                <input type="tel" id="phone" placeholder="0xx-xx-xx-xx">
            </div>
            <div class="input-group">
                <label>‘±÷Ä’™’•÷Ñ (÷è)</label>
                <input type="number" id="price" placeholder="‘≥’∏÷Ç’¥’°÷Ä">
            </div>
            <div class="input-group">
                <label>’ä’°’ø’æ’•÷Ä’´ ÷Ö÷Ä</label>
                <input type="date" id="orderDate" required>
            </div>
            <div class="input-group">
                <label>’Ä’°’∂’±’∂’¥’°’∂ ÷Ö÷Ä</label>
                <input type="date" id="deadlineDate">
            </div>
            <div class="input-group">
                <label>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</label>
                <select id="status">
                    <option value="not-ready">’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                    <option value="ready">’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                </select>
            </div>
            <button type="submit" class="btn-add">‘±’æ’•’¨’°÷Å’∂’•’¨ ’ä’°’ø’æ’•÷Ä’®</button>
        </form>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>’ä’°’ø’æ’•÷Ä’´ ÷Ö÷Ä</th>
                    <th>’Ä’°’≥’°’≠’∏÷Ä’§</th>
                    <th>’Ä’•’º’°’≠’∏’Ω</th>
                    <th>‘±÷Ä’™’•÷Ñ (÷è)</th>
                    <th>’Ä’°’∂’±’∂’¥’°’∂ ÷Ö÷Ä</th>
                    <th>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</th>
                    <th>’ã’∂’ª’•’¨</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
    </div>

    <button id="clearOrders" class="btn-clear-all">’Ñ’°÷Ñ÷Ä’•’¨ ’¢’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDeYARXyQU70vN5wIXCNBYlc1NLv_YutCQ",
    authDomain: "qaramyan-fashion-studio-30dcc.firebaseapp.com",
    projectId: "qaramyan-fashion-studio-30dcc",
    storageBucket: "qaramyan-fashion-studio-30dcc.appspot.com",
    messagingSenderId: "841998182362",
    appId: "1:841998182362:web:94ce4bbc079a7ceb8c42e3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById('orderDate').valueAsDate = new Date();
let allOrders = [];

async function loadData() {
    const snapshot = await db.collection("orders").orderBy("date", "desc").get();
    allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderOrders(allOrders);
    updateQuickStats(allOrders); // ’ç’Ø’¶’¢’∂’°’Ø’°’∂ ’æ’´’≥’°’Ø’°’£÷Ä’∏÷Ç’©’µ’∏÷Ç’∂
}
loadData();

function renderOrders(dataToRender) {
    const tableBody = document.getElementById("ordersTable");
    tableBody.innerHTML = "";
    dataToRender.forEach(order => {
        tableBody.innerHTML += `
            <tr>
                <td><input type="date" class="edit-input" value="${order.date}" onchange="updateField('${order.id}', 'date', this.value)"></td>
                <td><input type="text" class="edit-input" value="${order.name}" onchange="updateField('${order.id}', 'name', this.value)"></td>
                <td><input type="text" class="edit-input" value="${order.phone || ''}" onchange="updateField('${order.id}', 'phone', this.value)"></td>
                <td><input type="number" class="edit-input" style="font-weight:bold;" value="${order.price || ''}" onchange="updateField('${order.id}', 'price', this.value)"></td>
                <td><input type="date" class="edit-input" value="${order.deadline || ''}" onchange="updateField('${order.id}', 'deadline', this.value)"></td>
                <td>
                    <select onchange="updateField('${order.id}', 'status', this.value)" class="status-select ${order.status}">
                        <option value="not-ready" ${order.status === 'not-ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteOrder('${order.id}')">‚úï</button></td>
            </tr>
        `;
    });
}

async function updateField(id, field, value) {
    await db.collection("orders").doc(id).update({ [field]: value });
    const order = allOrders.find(o => o.id === id);
    if(order) order[field] = value;
    filterByDate();
}

// ’Ä’´’¥’∂’°’Ø’°’∂ ÷É’∏÷É’∏’≠’∏÷Ç’©’µ’∏÷Ç’∂’® ’°’µ’Ω’ø’•’≤ ’ß
function updateQuickStats(filteredData) {
    const readyItems = filteredData.filter(o => o.status === 'ready');
    const notReadyItems = filteredData.filter(o => o.status === 'not-ready');

    const readyCount = readyItems.length;
    const readySum = readyItems.reduce((sum, o) => sum + Number(o.price || 0), 0);

    const notReadyCount = notReadyItems.length;
    const notReadySum = notReadyItems.reduce((sum, o) => sum + Number(o.price || 0), 0);

    const totalSum = readySum + notReadySum;

    document.getElementById("quickStats").innerHTML = `
        <div class="stat-item">
            <span class="stat-label">’ä’°’ø÷Ä’°’Ω’ø (÷Ñ’°’∂’°’Ø/’£’∏÷Ç’¥’°÷Ä)</span>
            <span class="stat-value" style="color:#2ecc71;">${readyCount} ’∞’°’ø / ${readySum.toLocaleString()} ÷è</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">’ä’°’ø÷Ä’°’Ω’ø ’π’ß (÷Ñ’°’∂’°’Ø/’£’∏÷Ç’¥’°÷Ä)</span>
            <span class="stat-value" style="color:#e74c3c;">${notReadyCount} ’∞’°’ø / ${notReadySum.toLocaleString()} ÷è</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">‘∏’∂’§’∞’°’∂’∏÷Ç÷Ä ’£’∏÷Ç’¥’°÷Ä</span>
            <span class="stat-value" style="color:#000; border-bottom: 2px solid #000;">${totalSum.toLocaleString()} ÷è</span>
        </div>
    `;
}

function filterByDate() {
    const selectedDate = document.getElementById("filterDate").value;
    if(!selectedDate) {
        renderOrders(allOrders);
        updateQuickStats(allOrders);
        return;
    }
    const filtered = allOrders.filter(o => o.date === selectedDate);
    renderOrders(filtered);
    updateQuickStats(filtered); // ‘π’°÷Ä’¥’°÷Å’∂’•’¨ ’æ’´’≥’°’Ø’°’£÷Ä’∏÷Ç’©’µ’∏÷Ç’∂’® ’®’Ω’ø ÷Ü’´’¨’ø÷Ä’´
}

function clearFilter() {
    document.getElementById("filterDate").value = "";
    filterByDate();
}

document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newOrder = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        date: document.getElementById("orderDate").value,
        deadline: document.getElementById("deadlineDate").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    const docRef = await db.collection("orders").add(newOrder);
    allOrders.unshift({ id: docRef.id, ...newOrder });
    filterByDate();
    e.target.reset();
    document.getElementById('orderDate').valueAsDate = new Date();
});

function showMonthlyReport() {
    const password = prompt("’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’£’°’≤’ø’∂’°’¢’°’º’®.");
    if (password === "AnQar2024") {
        const now = new Date();
        const currentMonth = now.toISOString().substring(0, 7); 
        const monthlyOrders = allOrders.filter(o => o.date.startsWith(currentMonth));
        const total = monthlyOrders.reduce((sum, o) => sum + Number(o.price || 0), 0);
        const ready = monthlyOrders.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price || 0), 0);
        const notReady = monthlyOrders.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price || 0), 0);

        document.getElementById("monthlyReportContent").innerHTML = `
            <div class="stat-line"><span>‘∏’∂’§’∞’°’∂’∏÷Ç÷Ä’ù</span> <b>${total.toLocaleString()} ÷è</b></div>
            <div class="stat-line"><span>’é’≥’°÷Ä’æ’°’Æ’ù</span> <b style="color:#2ecc71;">${ready.toLocaleString()} ÷è</b></div>
            <div class="stat-line"><span>’ç’ø’°÷Å’æ’•’¨’´÷Ñ’ù</span> <b style="color:#e74c3c;">${notReady.toLocaleString()} ÷è</b></div>
        `;
        document.getElementById("monthlyStats").style.display = "block";
    }
}

async function deleteOrder(id) {
    if(confirm("’ã’∂’ª’•’û’¨ ’∫’°’ø’æ’•÷Ä’®:")) {
        await db.collection("orders").doc(id).delete();
        allOrders = allOrders.filter(o => o.id !== id);
        filterByDate();
    }
}

document.getElementById("clearOrders").addEventListener("click", async () => {
    if(confirm("‘∂’£’∏÷Ç’∑’°÷Å’∏÷Ç’¥: ‘≤’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’® ’Ø’ª’∂’ª’æ’•’∂:")) {
        const snapshot = await db.collection("orders").get();
        const batch = db.batch();
        snapshot.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        allOrders = [];
        renderOrders(allOrders);
        updateQuickStats([]);
    }
});
</script>
</body>
