        /* ’ï÷Ä’æ’° ’∞’°’∑’æ’•’ø’æ’∏÷Ç’©’µ’∏÷Ç’∂ */
        .daily-filter-wrapper { display: flex; justify-content: center; margin-bottom: 40px; }
        .filter-section { width: 100%; max-width: 400px; background: #f9f9f9; padding: 20px; border-radius: 12px; border: 1px solid #eee; text-align: center; }
        
        /* ‘±’≤’µ’∏÷Ç’Ω’°’Ø */
        .table-responsive { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        th { background: #1a1a1a; color: #fff; padding: 15px; font-size: 12px; text-transform: uppercase; }
        td { border-bottom: 1px solid #eee; padding: 15px; text-align: center; }
        
        .edit-input { width: 90%; padding: 8px; border: 1px solid #eee; border-radius: 5px; text-align: center; font-size: 14px; }
        .edit-input:focus { border-color: #aaa; background: #fafafa; }

        .status-select { font-weight: bold; padding: 8px; border-radius: 6px; cursor: pointer; border: 1px solid #ddd; }
        .ready { color: #2ecc71; background: #f0fff4; }
        .not-ready { color: #e74c3c; background: #fff5f5; }
        
        .delete-btn { color: #e74c3c; border: 1px solid #e74c3c; padding: 6px 12px; cursor: pointer; border-radius: 6px; background: none; transition: 0.3s; }
        .delete-btn:hover { background: #e74c3c; color: white; }

        .btn-clear-all { margin-top: 50px; background: #e74c3c; color: white; border: none; width: 100%; padding: 18px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 15px; }

        #monthlyStats { display: none; background: #fff9db; padding: 25px; border: 1px solid #ffe066; border-radius: 12px; margin-bottom: 30px; }
        .stat-line { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #fab005; }
    </style>
</head>
<body>

<div class="container">

        <div id="monthlyReportContent"></div>

    <div class="form-container">

            </div>

    <div class="daily-filter-wrapper">

            <label style="font-weight: bold; display: block; margin-bottom: 15px;">üîç ’ñ’´’¨’ø÷Ä’•’¨ ’®’Ω’ø ÷Ö÷Ä’æ’°</label>
            <input type="date" id="filterDate" style="width: 80%;">
            <button onclick="clearFilter()" style="width:80%; padding:10px; background:#444; color:#fff; border:none; border-radius:6px; cursor:pointer; margin-top:10px;">’è‘µ’ç’Ü‘µ‘º ‘≤’à‘º’à’ê‘∏</button>

    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>’ä’°’ø’æ’•÷Ä’´ ÷Ö÷Ä</th>
                    <th>’Ä’°’≥’°’≠’∏÷Ä’§</th>
                    <th>’Ä’•’º’°’≠’∏’Ω</th>
                    <th>‘±÷Ä’™’•÷Ñ (÷è)</th>
                    <th>’Ä’°’∂’±’∂’¥’°’∂ ÷Ö÷Ä</th>
                    <th>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</th>
                    <th>’ã’∂’ª’•’¨</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
    </div>

    <button id="clearOrders" class="btn-clear-all">’Ñ’°÷Ñ÷Ä’•’¨ ’¢’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’®</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDeYARXyQU70vN5wIXCNBYlc1NLv_YutCQ",
    authDomain: "qaramyan-fashion-studio-30dcc.firebaseapp.com",
    projectId: "qaramyan-fashion-studio-30dcc",
    storageBucket: "qaramyan-fashion-studio-30dcc.appspot.com",
    messagingSenderId: "841998182362",
    appId: "1:841998182362:web:94ce4bbc079a7ceb8c42e3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById('orderDate').valueAsDate = new Date();
let allOrders = [];

async function loadData() {
    const snapshot = await db.collection("orders").orderBy("date", "desc").get();
    allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderOrders(allOrders);
}
loadData();

function renderOrders(dataToRender) {
    const tableBody = document.getElementById("ordersTable");
    tableBody.innerHTML = "";
    dataToRender.forEach(order => {
        tableBody.innerHTML += `
            <tr>
                <td><input type="date" class="edit-input" value="${order.date}" onchange="updateField('${order.id}', 'date', this.value)"></td>
                <td><input type="text" class="edit-input" value="${order.name}" onchange="updateField('${order.id}', 'name', this.value)"></td>
                <td><input type="text" class="edit-input" value="${order.phone || ''}" onchange="updateField('${order.id}', 'phone', this.value)"></td>
                <td><input type="number" class="edit-input" style="font-weight:bold;" value="${order.price || ''}" onchange="updateField('${order.id}', 'price', this.value)"></td>
                <td><input type="date" class="edit-input" value="${order.deadline || ''}" onchange="updateField('${order.id}', 'deadline', this.value)"></td>
                <td>
                    <select onchange="updateField('${order.id}', 'status', this.value)" class="status-select ${order.status}">
                        <option value="not-ready" ${order.status === 'not-ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteOrder('${order.id}')">‚úï</button></td>
            </tr>
        `;
    });
}

async function updateField(id, field, value) {
    await db.collection("orders").doc(id).update({ [field]: value });
    const order = allOrders.find(o => o.id === id);
    if(order) order[field] = value;
    refreshStats();
}

function refreshStats() {
    const filterInput = document.getElementById("filterDate");
    if(filterInput.value) filterInput.dispatchEvent(new Event('change'));
}

document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newOrder = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        date: document.getElementById("orderDate").value,
        deadline: document.getElementById("deadlineDate").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    const docRef = await db.collection("orders").add(newOrder);
    allOrders.unshift({ id: docRef.id, ...newOrder });
    renderOrders(allOrders);
    e.target.reset();
    document.getElementById('orderDate').valueAsDate = new Date();
});

document.getElementById("filterDate").addEventListener("change", (e) => {
    const selectedDate = e.target.value;
    const filtered = allOrders.filter(order => order.date === selectedDate);
    renderOrders(filtered);
    const total = filtered.reduce((sum, o) => sum + Number(o.price || 0), 0);
    const ready = filtered.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price || 0), 0);
    const notReady = filtered.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price || 0), 0);

    document.getElementById("filterStatus").innerHTML = `
        <div class="stat-line"><span>’ï÷Ä’æ’° ’®’∂’§’∞’°’∂’∏÷Ç÷Ä’ù</span> <b>${total.toLocaleString()} ÷è</b></div>
        <div class="stat-line"><span>’ä’°’ø÷Ä’°’Ω’ø’´’ù</span> <b style="color:#2ecc71;">${ready.toLocaleString()} ÷è</b></div>
        <div class="stat-line"><span>’â’∫’°’ø÷Ä’°’Ω’ø’ù</span> <b style="color:#e74c3c;">${notReady.toLocaleString()} ÷è</b></div>
    `;
});

function clearFilter() {
    document.getElementById("filterDate").value = "";
    document.getElementById("filterStatus").innerHTML = "";
    renderOrders(allOrders);
}

function showMonthlyReport() {
    const password = prompt("’Ñ’∏÷Ç’ø÷Ñ’°’£÷Ä’•÷Ñ ’£’°’≤’ø’∂’°’¢’°’º’®.");
    if (password === "AnQar2024") {
        const now = new Date();
        const currentMonth = now.toISOString().substring(0, 7); 
        const monthlyOrders = allOrders.filter(o => o.date.startsWith(currentMonth));
        const total = monthlyOrders.reduce((sum, o) => sum + Number(o.price || 0), 0);
        const ready = monthlyOrders.filter(o => o.status === 'ready').reduce((sum, o) => sum + Number(o.price || 0), 0);
        const notReady = monthlyOrders.filter(o => o.status === 'not-ready').reduce((sum, o) => sum + Number(o.price || 0), 0);

        document.getElementById("monthlyReportContent").innerHTML = `
            <div class="stat-line"><span>‘±’¥’Ω’æ’° ’®’∂’§’∞’°’∂’∏÷Ç÷Ä’ù</span> <b>${total.toLocaleString()} ÷è</b></div>
            <div class="stat-line"><span>’é’≥’°÷Ä’æ’°’Æ’ù</span> <b style="color:#2ecc71;">${ready.toLocaleString()} ÷è</b></div>
            <div class="stat-line"><span>’ç’ø’°÷Å’æ’•’¨’´÷Ñ’ù</span> <b style="color:#e74c3c;">${notReady.toLocaleString()} ÷è</b></div>
        `;
        document.getElementById("monthlyStats").style.display = "block";
    }
}

async function deleteOrder(id) {
    if(confirm("’ã’∂’ª’•’û’¨ ’∫’°’ø’æ’•÷Ä’®:")) {
        await db.collection("orders").doc(id).delete();
        allOrders = allOrders.filter(o => o.id !== id);
        renderOrders(allOrders);
    }
}

document.getElementById("clearOrders").addEventListener("click", async () => {
    if(confirm("‘∂’£’∏÷Ç’∑’°÷Å’∏÷Ç’¥: ‘≤’∏’¨’∏÷Ä ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’® ’Ø’ª’∂’ª’æ’•’∂:")) {
        const snapshot = await db.collection("orders").get();
        const batch = db.batch();
        snapshot.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        allOrders = [];
        renderOrders(allOrders);
    }
});
</script>
</body>
