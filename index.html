        .delete-btn { background: #fff5f5; color: #c0392b; border: 1px solid #f5c6cb; padding: 5px 10px; cursor: pointer; border-radius: 4px; }

<body>

                <th>‘±’¥’Ω’°’©’´’æ</th>

                <th>’Ä’•’º’°’≠’∏’Ω</th>
                <th>‘±÷Ä’™’•÷Ñ</th>
                <th>‘ø’°÷Ä’£’°’æ’´’≥’°’Ø</th>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDeYARXyQU70vN5wIXCNBYlc1NLv_YutCQ",
    authDomain: "qaramyan-fashion-studio-30dcc.firebaseapp.com",
    projectId: "qaramyan-fashion-studio-30dcc",
    storageBucket: "qaramyan-fashion-studio-30dcc.appspot.com",
    messagingSenderId: "841998182362",
    appId: "1:841998182362:web:94ce4bbc079a7ceb8c42e3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ‘±’µ’Ω÷Ö÷Ä’æ’° ’°’¥’Ω’°’©’´’æ’® ’§’∂’∏÷Ç’¥ ’•’∂÷Ñ ’∏÷Ä’∫’•’Ω default
document.getElementById('orderDate').valueAsDate = new Date();

let allOrders = [];

// ’ñ’∏÷Ç’∂’Ø÷Å’´’° ’°’≤’µ’∏÷Ç’Ω’°’Ø’® ’∂’Ø’°÷Ä’•’¨’∏÷Ç ’∞’°’¥’°÷Ä
function renderOrders(dataToRender) {
    const tableBody = document.getElementById("ordersTable");
    tableBody.innerHTML = "";
    dataToRender.forEach(order => {
        tableBody.innerHTML += `
            <tr>
                <td>${order.date}</td>
                <td>${order.name}</td>
                <td>${order.phone}</td>
                <td>${Number(order.price).toLocaleString()} ÷è</td>
                <td>
                    <select onchange="updateStatus('${order.id}', this.value)" class="status-select ${order.status}">
                        <option value="not-ready" ${order.status === 'not-ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’π’ß</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>’ä’°’ø÷Ä’°’Ω’ø ’ß</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteOrder('${order.id}')">‚úï</button></td>
            </tr>
        `;
    });
}

// ’è’æ’µ’°’¨’∂’•÷Ä’´ ’Ω’ø’°÷Å’∏÷Ç’¥
async function loadData() {
    const snapshot = await db.collection("orders").orderBy("date", "desc").get();
    allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderOrders(allOrders);
}

loadData();

// ‘±’æ’•’¨’°÷Å’∏÷Ç’¥
document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newOrder = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        price: document.getElementById("price").value,
        date: document.getElementById("orderDate").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
    };
    const docRef = await db.collection("orders").add(newOrder);
    allOrders.unshift({ id: docRef.id, ...newOrder });
    renderOrders(allOrders);
    e.target.reset();
    document.getElementById('orderDate').valueAsDate = new Date();
});

// ’ñ’´’¨’ø÷Ä’∏÷Ç’¥ ’®’Ω’ø ÷Ö÷Ä’°÷Å’∏÷Ç’µ÷Å’´
document.getElementById("filterDate").addEventListener("change", (e) => {
    const selectedDate = e.target.value;
    const filtered = allOrders.filter(order => order.date === selectedDate);
    renderOrders(filtered);
    document.getElementById("filterStatus").innerText = `’ë’∏÷Ç÷Å’°’§÷Ä’æ’°’Æ ’•’∂ ${selectedDate} ÷Ö÷Ä’æ’° ’∫’°’ø’æ’•÷Ä’∂’•÷Ä’® (${filtered.length} ’∞’°’ø)`;
});

function clearFilter() {
    document.getElementById("filterDate").value = "";
    document.getElementById("filterStatus").innerText = "";
    renderOrders(allOrders);
}

// ‘π’°÷Ä’¥’°÷Å’∏÷Ç’¥ (Status Update)
async function updateStatus(id, newStatus) {
    await db.collection("orders").doc(id).update({ status: newStatus });
    const order = allOrders.find(o => o.id === id);
    if(order) order.status = newStatus;
    renderOrders(allOrders);
}

// ’ã’∂’ª’∏÷Ç’¥
async function deleteOrder(id) {
    if(confirm("’ã’∂’ª’•’û’¨ ’∫’°’ø’æ’•÷Ä’®:")) {
        await db.collection("orders").doc(id).delete();
        allOrders = allOrders.filter(o => o.id !== id);
        renderOrders(allOrders);
    }
}

// ’Ñ’°÷Ñ÷Ä’•’¨ ’¢’∏’¨’∏÷Ä’®
document.getElementById("clearOrders").addEventListener("click", async () => {
    if(confirm("‘∂‘≥’à’í’á‘±’ë’à’í’Ñ: ‘≤’∏’¨’∏÷Ä ’ø’æ’µ’°’¨’∂’•÷Ä’® ’Ø’ª’∂’ª’æ’•’∂ ’°’∂’§’°’º’∂’°’¨’´: ’á’°÷Ä’∏÷Ç’∂’°’Ø’•’û’¨:")) {
        const snapshot = await db.collection("orders").get();
        const batch = db.batch();
        snapshot.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        allOrders = [];
        renderOrders(allOrders);
    }
});
</script>
